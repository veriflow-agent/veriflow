[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn -w 1 -k gevent --worker-connections 100 -b 0.0.0.0:$PORT --timeout 900 --graceful-timeout 900 --keep-alive 65 app:app"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10